<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style> 
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50; /* Dark background */
            font-family: 'Arial', sans-serif;
        }
        
        .calculator {
            background-color: #34495e; /* Darker card background */
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 320px;
        }
        
        #display {
            width: 100%;
            height: 60px;
            font-size: 28px;
            text-align: right;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            padding: 1px;
            background-color: #ecf0f1; /* Light display background */
            color: #2c3e50; /* Dark text color */
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .btn {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background-color: #2980b9; /* Button background */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        
        .btn:hover {
            background-color: #3498db; /* Lighter button on hover */
        }
        
        .btn:active {
            transform: scale(0.95); /* Button press effect */
        }
        
        .operator {
            background-color: #e67e22; /* Operator button color */
        }
        
        .operator:hover {
            background-color: #d35400; /* Lighter operator on hover */
        }
        
        .equals {
            background-color: #27ae60; /* Equals button color */
            grid-column: span 2; /* Make equals button span two columns */
        }
        
        .equals:hover {
            background-color: #2ecc71; /* Lighter equals on hover */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled />
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="appendToDisplay('/')">/</button>
            <button class="btn" onclick="appendToDisplay('*')">*</button>
            <button class="btn" onclick="appendToDisplay('-')">-</button>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn" onclick="appendToDisplay('+')">+</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn" onclick="calculateResult()">=</button>
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn" onclick="appendToDisplay('0')">0</button>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;
        }
        
        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
        }
        
        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
